<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shop App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html" >Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarDatos('productos')">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarDatos('usuarios')">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarDatos('carritos')">Carritos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-4">
    <h2 id="titulo-seccion" class="text-center mb-4">Selecciona una opción del menú</h2>
    <div id="data-container" class="row"></div>
  </div>

  <!-- Modal para detalles -->
  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Detalle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>
  </div>


  <!-- LOGIN -->
<div id="login-section" class="container mt-5">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>
  <form id="login-form" class="w-50 mx-auto">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100" onclick="">Entrar</button>
  </form>
</div>


<div id="main-section" style="display: none;"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
