<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Shop App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="mostrarLogin()">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarDatos('productos')">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarDatos('usuarios')">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="cargarDatos('carritos')">Carritos</a></li>
        </ul>
        <button class="btn btn-outline-light btn-sm" onclick="mostrarFormulario('producto')">+ Producto</button>
        <button class="btn btn-outline-light btn-sm ms-2" onclick="mostrarFormulario('usuario')">+ Usuario</button>
        <button class="btn btn-outline-light btn-sm ms-2" onclick="mostrarFormulario('carrito')">+ Carrito</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="login-section">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form id="login-form" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>

    <div id="main-section" style="display: none;">
      <h2 id="titulo-seccion" class="text-center mb-4">Selecciona una opción del menú</h2>
      <div id="data-container" class="row"></div>
    </div>

    <div id="formulario-section" style="display: none;">
      <h4 id="form-title"></h4>
      <form id="formulario-generico" class="w-75 mx-auto"></form>
    </div>
  </div>

  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Detalle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
